<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard | Success Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Leaderboard.css">
    
    <link rel="icon" href="image/WEB LOGO.jpg">
</head>
<body>

    <div class="loader"><div class="spinner"></div></div>

    <nav class="navbar">
        <div class="logo">Success Academy</div>

        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>

        <ul class="nav-links" id="navLinks">
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="Notice.html">Notices</a></li>
            <li><a href="Practice_zone.html">Practice Zone</a></li>
            <li><a href="Leaderboard.html" class="active">Leaderboard</a></li>
            <li><a href="Ai_Doubt.html">AI Doubt Solver</a></li>
            <li><button class="logout-btn" onclick="confirmLogout()">Logout</button></li>
        </ul>
    </nav>
    <div class="menu-overlay" id="menuOverlay"></div>
  

    <div class="bg-3d-elements">
        <span class="float-item pencil">üèÜ</span>
        <span class="float-item pen">üìà</span>
        <span class="float-item ruler">ü•á</span>
        <span class="float-item book">‚≠ê</span>
        <span class="float-item bulb">ü•à</span>
        <span class="float-item target">ü•â</span>
    </div>
    <div class="glass-panel" style="max-width: 900px; margin: 0 auto;">
        <h2 style="color: #ffcc00; text-align: center; margin-bottom: 20px;">üèÜ Weekly Global Leaderboard</h2>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <select id="studentExamFilter" class="glass-input" style="width: 250px;" onchange="loadStudentLeaderboard()">
                <option value="All">All Exams Combined</option>
                <option value="JEE">JEE Top Rankers</option>
                <option value="NEET">NEET Top Rankers</option>
                <option value="MHT-CET">MHT-CET Top Rankers</option>
            </select>
        </div>

        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead style="border-bottom: 2px solid #ffcc00;">
                    <tr>
                        <th style="padding: 15px;">Rank</th>
                        <th style="padding: 15px;">Student Name</th>
                        <th style="padding: 15px;">Exam Target</th>
                        <th style="padding: 15px;">Score</th>
                    </tr>
                </thead>
                <tbody id="studentLeaderboardBody">
                    <tr><td colspan="4" style="text-align:center; padding: 20px;">Loading leaderboard...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadStudentLeaderboard() {
            const filter = document.getElementById('studentExamFilter').value;
            try {
                const response = await fetch(`http://localhost:5000/api/leaderboard?exam=${filter}`);
                const data = await response.json();
                const tbody = document.getElementById('studentLeaderboardBody');
                
                // --- ANIMATION TRIGGER START ---
                // 1. Remove the class if it's already there
                tbody.classList.remove('speed-animate');
                // 2. Trigger a browser reflow (forces the browser to reset the animation)
                void tbody.offsetWidth; 
                // 3. Add the class back so it runs the animation
                tbody.classList.add('speed-animate');
                // --- ANIMATION TRIGGER END ---

                tbody.innerHTML = '';

                if(data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding: 20px; color: #ccc;">Awaiting this week's test results...</td></tr>`;
                    return;
                }

                data.forEach((student, index) => {
                    let rank = index + 1;
                    if (index === 0) rank = 'ü•á 1st';
                    if (index === 1) rank = 'ü•à 2nd';
                    if (index === 2) rank = 'ü•â 3rd';

                    tbody.innerHTML += `
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <td style="padding: 15px; font-size: 20px;">${rank}</td>
                            <td style="padding: 15px; font-weight: 600;">${student.name}</td>
                            <td style="padding: 15px; color: #aaa;">${student.exam_type}</td>
                            <td style="padding: 15px; color: #00ff88; font-weight: bold;">${student.score} PTS</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Failed to fetch leaderboard", error);
                const tbody = document.getElementById('studentLeaderboardBody');
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding: 20px; color: #ff4d4d;">‚ö†Ô∏è Cannot connect to the server. Please try again later.</td></tr>`;
            }
        }
        
        window.addEventListener("load", loadStudentLeaderboard);

        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.getElementById("hamburger");
            const navLinks = document.getElementById("navLinks");
            const overlay = document.getElementById("menuOverlay");

            if (hamburger) {
                hamburger.addEventListener("click", function() {
                    hamburger.classList.toggle("active");
                    navLinks.classList.toggle("active");
                    overlay.classList.toggle("active");
                });
            }
            if (overlay) {
                overlay.addEventListener("click", function() {
                    hamburger.classList.remove("active");
                    navLinks.classList.remove("active");
                    overlay.classList.remove("active");
                });
            }

            const loader = document.querySelector(".loader");
            if (loader) {
                loader.style.opacity = "0";
                setTimeout(() => loader.style.display = "none", 500);
            }
        });

        function confirmLogout(){
            if(confirm("Are you sure you want to logout?")){
                localStorage.removeItem("currentUser");
                window.location.href = "Homepage.html";
            }
        }
    </script>
</body>
</html>
