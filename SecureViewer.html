<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Viewer | Success Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: #fff; margin: 0; padding: 20px; font-family: 'Poppins', sans-serif; text-align: center; }
        
        /* The container holding the canvas pages */
        #pdf-container { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 60px; }
        canvas { max-width: 100%; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border-radius: 8px; }

        /* The Navbar */
        .viewer-nav { position: fixed; top: 0; left: 0; width: 100%; background: #121225; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 1px solid #333; box-sizing: border-box;}
        .close-btn { background: #ff4d4d; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Dynamic Watermark Styling */
        .security-watermark {
            position: fixed; inset: 0; pointer-events: none; z-index: 8000;
            display: flex; flex-wrap: wrap; overflow: hidden; opacity: 0.15; user-select: none;
        }
        .watermark-text {
            font-size: 22px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000;
            transform: rotate(-30deg); padding: 50px; white-space: nowrap;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>

    <div class="viewer-nav">
        <h3 id="docTitle" style="margin: 0; color: #ffcc00;">Loading Document...</h3>
        <button class="close-btn" onclick="window.close()">Close Viewer</button>
    </div>

    <div id="pdf-container"></div>

    <div class="security-watermark" id="watermarkContainer"></div>

    <script src="SecureViewer.js"></script>
</body>
</html>
